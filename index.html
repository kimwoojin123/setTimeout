<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="sosa"></div>
  </div>
  <script>
    const sosa = document.getElementById('sosa');
    console.log(sosa);
    sosa.style.width = "100px";
    sosa.style.height = "100px";
    sosa.style.backgroundColor = "black";
    sosa.style.position = "absolute";
    sosa.style.cursor = "pointer";

    
    let pos = 0;
    let root = document.getElementById('root')

    let rootHeight = window.innerHeight


    sosa.addEventListener('click', function(){
    let interval = setInterval(callback, 10)
      function callback(){
        sosa.style.top = pos + "px";
        sosa.style.left = pos*2 + "px"
        let root = document.getElementById('root')
        pos++;
        
        if(pos>rootHeight/4){
        sosa.style.backgroundColor = "red";
        sosa.style.width = "150px"
        sosa.style.height = "150px"
        root.style.backgroundColor = "white"
        }
        if(pos>rootHeight/2){
        sosa.style.backgroundColor = "blue";
        sosa.style.width = "200px"
        sosa.style.height = "200px"
        root.style.backgroundColor = "green"

        if(pos > rootHeight-200){
          clearInterval(interval);
        }
      }}
    })
    

  </script>
</body>
</html>
